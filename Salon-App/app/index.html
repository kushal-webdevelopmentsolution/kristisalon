<!DOCTYPE html>
<html>
<head>
<title> Kristi Salon </title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

<body ng-app="salonApp" ng-cloak>

	<div id="site-content">
			<header class="site-header">
				<div class="container">
					<a id="branding" href="index.html">
						<img src="css/images/krishalLogo.png" alt="Company name" class="logo">
						<div class="logo-copy">
							<h1 class="site-title">Krishal Beauty Salon</h1>
							<small class="site-description">Be Simply Beautiful</small>
						</div>
					</a> <!-- #branding -->

					
					<!-- Default snippet for navigation -->
					<div class="main-navigation" ng-controller="headerController">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li ng-repeat="menu in menus | orderBy:'id'" class="menu-item" ng-class="{'current-menu-item': routeItem(menu.name)}"><a href="{{menu.path}}">{{menu.name}}</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>
				</div>
			</header>
			
			<div ng-if="enableSlider" class="hero hero-slider">
				<ul class="slides">
					<li data-bg-image="uploads/homeImage.jpg">

							<h3 class="slider-subtitle">Your header goes here</h3>

							<a href="#" class="button large">Read more</a>
						</div>-->

				</ul>
			</div>
			
			
			
			<div ng-view class="container-fluid"></div>
			<footer ng-if="enableFooter" class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-4">
							<div class="widget contact-widget">
								<h3 class="widget-title">Contact</h3>
								<div class="contact-info">
									<address>
										<img src="css/images/icon-map-small.png" class="icon">
										<p><strong>Krishal Beauty Salon</strong></p>
										<p>Address Coming Soon </p>
									</address>
									<a href="mailto:patelkristi22@gmail.com" class="mail"><img src="css/images/icon-envelope-small.png" class="icon">patelkristi22@gmail.com</a>
									<a href="tel:(630)8882511" class="phone"><img src="css/images/icon-phone-small.png" class="icon">(630)8882511</a>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<!--<div class="widget">
								<h3 class="widget-title">Social Media</h3>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident et praesentium </p>

					</div>

					<div class="colophon">
						<p>Copyright 2018 krishal salon Designed by salon team. All rights reserved.</p>
					</div>
				</div>
			</footer>
			<footer ng-if="!enableFooter" class="optional-site-footer">
				<div class="colophon">
					<p>Copyright 2018 krishal salon Designed by salon team. All rights reserved.</p>
				</div>
			</footer>
	</div>	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>

	<script type="text/javascript" src="js/controller/contactController.js"></script>
	<script type="text/javascript" src="js/controller/serviceController.js"></script>
